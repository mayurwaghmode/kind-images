version: 2
jobs:
  build_node_image:
    machine:
      enabled: true
      resource_class: mayurwaghmode/runner
    steps:
      - run: arch
      - run:
          name: SSH into the power machine
          command: |
            rm -rf /root/kind-images
            git clone -b ssh-power https://github.com/mayurwaghmode/kind-images.git /root/kind-images
            echo -e "SSH into the Power machine and execute the script\n"
            sshpass -p ${{ secrets.PASSWORD }} ssh root@${{ secrets.PPC64LE_MACHINE_IP }} < /root/kind-images/test-node-image.sh

workflows:
  version: 2
  build_images:
    jobs:
      - build_node_image
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_node_image
